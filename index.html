<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My website</title>
</head>

<body style="background-color:cyan">
    <div
        style="float:left;background:url(https://farm3.static.flickr.com/2466/3696756981_7c94065bbc_o.gif);width: 300px;height: 300px">
    </div>
    <div
        style="float:right;background:url(https://farm3.static.flickr.com/2466/3696756981_7c94065bbc_o.gif);width: 300px;height: 300px">
    </div>
    <button id="playButton" onclick="audio.play();this.parentNode.removeChild(this);"
        style="transform: rotate(0deg);margin:auto;display:block;margin-top:30px">Press me to play the most awesome
        music ever!</button>
    <div
        style="background:url(http://farm4.static.flickr.com/3618/3697567056_45ae16f677_o.gif);margin:auto;display:block;width: 500px">
        <marquee width="100%" scrollamount="50">
            <h1>Welcome to my website!</h1>
        </marquee><br>
    </div>
    <div
        style="background:url(http://farm4.static.flickr.com/3618/3697567056_45ae16f677_o.gif);margin:auto;display:block;width: 500px;margin-top: 30px">
        <marquee direction="up" behavior="alternate" style="margin-top: -20px">
            <marquee scrollamount="50">
                <h2>Hope you like it!</h2>
            </marquee>

        </marquee>
    </div>
    <div style="background:url(http://www.animated-smileys.com/emoticons/animated-smileys-waving-003.gif);margin:auto;display:block;height:
        150px;width: 500px;margin-top:30px">
        <p id="hello" style="font-size:151px;text-align:left;margin-top:30px">Hello</p>
    </div>
    <h1 style="transform: rotate(0deg);width: 500px;margin-left: auto;margin-right:
            auto;text-align:center;background:
            url(http://farm4.static.flickr.com/3618/3697567056_45ae16f677_o.gif);margin-top: 30px">
        I am G lander!</h1>
    <h1 style="transform: rotate(0deg);width: 500px;margin-left: auto;margin-right:
            auto;text-align:center;background:
            url(http://farm4.static.flickr.com/3618/3697567056_45ae16f677_o.gif);margin-top: 30px">
        And I think I am cool!</h1>
    <div style="margin: auto;display: block;height: 50px;width: 500px;margin-top:60px;text-align: center">
        <h1 id="hobbiesMy" style="display:inline;color: darkblue">My <h1 id="hobbiesHobbies"
                style="display:inline;color: red">Hobbies!</h1>
        </h1>

    </div>
    <div style="margin: auto;display: block;height: 150px;width: 500px;background-image:
        url(https://ceticismo.files.wordpress.com/2008/08/brain_sleeping.gif)">
        <h1 class="hobby" style="text-align:center;transform: rotate(35deg)">Sleeping</h1>
    </div>
    <div style="margin: auto;display: block;height: 150px;width: 500px;background-image:
            url( http://www.mille-soeren.dk/07_Clipart_JPG_GIF/12_funny_computer/17_ani_pc_selvskrivende.gif)">
        <h1 class="hobby" style="text-align:center;transform: rotate(-35deg)">Programming</h1>
    </div>
    <div
        style="margin: auto;display: block;height: 150px;width: 500px;background-image:
                    url(http://3.bp.blogspot.com/-hQ_VxSBNb90/UxZUaj2rtLI/AAAAAAAAt2c/w8dHi9Np1Kg/s1600/got-my-mouth-full-eating-smiley-emoticon.gif)">
        <h1 class="hobby" style="text-align:center;transform: rotate(35deg)">Eating</h1>
    </div>
    <div style="width:500px;height:250px;margin-left: auto;margin-right: auto;text-align:center;margin-top: 100px">
        <h1 id="wip"
            style="transform: rotate(0deg);width: 300px;margin-left: auto;margin-right: auto;text-align:center">
            Under Construction!</h1>
    </div>
    <script>
        var audio = new Audio('./justcantgetenough.mp3');
        audio.loop = 1
        audio.play();
        var i = 0;
        setInterval(() => {
            if (document.getElementById("playButton"))
                document.getElementById("playButton").style.transform =
                `rotate(${(parseInt(document.getElementById("playButton").style.transform.split("(")[1].split("deg")[0]) + (Math.random() * 5 - Math.random() * 5)) % 360}deg)`
            document.getElementById("wip").style.transform =
                `rotate(${(parseInt(document.getElementById("wip").style.transform.split("(")[1].split("deg")[0]) + (1)) % 360}deg)`
            if (i % 300 > 149) {
                document.getElementById("hello").style["font-size"] =
                    `${(parseInt(document.getElementById("hello").style["font-size"]) + 1) % 300}px`
            } else {
                document.getElementById("hello").style["font-size"] =
                    `${(parseInt(document.getElementById("hello").style["font-size"]) - 1) % 300}px`
            }
            i++
        }, 1)
        var x = 0
        setInterval(() => {
            x++
            if (x % 2 == 0) {
                document.getElementById("hobbiesMy").style.color = "red"
                document.getElementById("hobbiesHobbies").style.color = "darkblue"
            } else {
                document.getElementById("hobbiesMy").style.color = "darkblue"
                document.getElementById("hobbiesHobbies").style.color = "red"
            }
            var hobbies = document.getElementsByClassName("hobby")
            for (var y = 0; y < hobbies.length; y++) {
                hobbies[y].style.transform =
                    `rotate(${0 - parseInt(hobbies[y].style.transform.split("(")[1].split("deg")[0])}deg)`
            }
        }, 750)
    </script>
</body>

</html>
